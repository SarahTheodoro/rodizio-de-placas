<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Rodizío de placas</title>
</head>

<body>

    <label>Digite o numero final da placa:</label>
    <input type="text" id="myInput" placeholder="Numero"><br><br>

    <label>Selecione o dia de circulação:</label>
    <input type="hidden">
    <select id="myInput2">
        <option>Segunda-feira</option>
        <option>Terça-feira</option>
        <option>Quarta-feira</option>
        <option>Quinta-feira</option>
        <option>Sexta-feira</option>
    </select><br><br>

    <label>Selecione o tipo de automovel:</label>
    <input type="hidden">
    <select id="myInput3">
        <option>Carro</option>
        <option>Moto</option>
        <option>Caminhão</option>
    </select><br><br>

    <label>Selecione o horário:</label>
    <input type="hidden">
    <select id="myInput4">
        <option>1h</option>
        <option>2h</option>
        <option>3h</option>
        <option>4h</option>
        <option>5h</option>
        <option>6h</option>
        <option>7h</option>
        <option>8h</option>
        <option>9h</option>
        <option>10h</option>
        <option>11h</option>
        <option>12h</option>
        <option>13h</option>
        <option>14h</option>
        <option>15h</option>
        <option>16h</option>
        <option>17h</option>
        <option>18h</option>
        <option>19h</option>
        <option>20h</option>
        <option>21h</option>
        <option>22h</option>
        <option>23h</option>
        <option>00h</option>
    </select><br><br>

    <label>Selecione area de circulação:</label>
    <input type="hidden">
    <select id="myInput5">
        <option>Áreas vermelhas</option>
        <option>Vias limítrofes</option>
    </select><br><br>

    <button id="myButton">Submit</button>
    <h1 id="myH1"></h1>

    <script src="main.js"></script>
</body>

</html>
